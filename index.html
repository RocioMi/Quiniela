<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma con Premios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">SUB 07</h2>

        <!--INPUT DE LAS VENTAS-->
        <div class="row mb-3">
            <div class="col-2">
                <b>VENTA MATUTINA</b>
                <input type="number" class="form-control num-input" placeholder="000">
            </div>
            <br>
            <div class="col-2">
                <b>VENTA VESPERTINA</b>
                <input type="number" class="form-control num-input" placeholder="000">
            </div>
            <br>
            <div class="col-2">
                <b>VENTA SIESTA</b>
                <input type="number" class="form-control num-input" placeholder="000">
            </div>
            <br>
            <div class="col-2">
                <b>VENTA TARDE</b>
                <input type="number" class="form-control num-input" placeholder="000">
            </div>
            <br>
            <div class="col-2">
                <b>VENTA NOCTURNA</b>
                <input type="number" class="form-control num-input" placeholder="000">
            </div>
        </div>
        <br>


        <!--Input de la suma de ventas -->
        <div class="mb-3">
            <div class="col-2">
                <label class="form-label fw-bold">Venta Total:</label>
                <input type="text" id="resultado" class="form-control" readonly>
            </div>
        </div>

        <!-- Input para ingresar el valor de "Premios" -->
        <div class="row mb-3">
            <div class="col-2">
                <label class="form-label  fw-bold">Premios:</label>
                <input type="number" id="premios" class="form-control calculosPremios" placeholder="000">
            </div>
        </div>

        <!-- Campo para mostrar el total final (Suma Total - Premios) -->
        <div class="mb-3">
            <div class="col-2">
                <label class="form-label  fw-bold">Total Final:</label>
                <input type="text" id="finalTotal" class="form-control" readonly>
            </div>
        </div>
        <br><br>
        <!-- Botón que redirige a la vista "Premio" -->
        <div class="mt-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                CALCULAR PREMIO
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">PREMIOS</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row mb-3">
                                <div class="col-4">
                                    <b>CODIGO</b>
                                    <input type="number" class="form-control input-codigo" placeholder="000">
                                </div>
                                <br>
                                <div class="col-4">
                                    <b>PREMIO</b>
                                    <input type="number" class="form-control input-premio" placeholder="000">
                                </div>
                                <br>
                            </div>
                            <button type="button" class="btn btn-primary" id="regisboleta">REGISTRAR</button>
                            <br>
                            <br>
                            <div class="col-4">
                                <b>TOTAL DE PREMIOS</b>
                                <input type="number" class="form-control calculosPremios " id="totalPremio"
                                    placeholder="000">
                            </div>
                            <br>
                            <b>CANTIDAD DE BOLETAS</b>
                            <div class="col-4">
                                <input type="number" class="form-control " id="CantidadBoletas" placeholder="000">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
           
        </div>
        <b>BOLETAS PREMIADAS</b>
        <div class="col-2">
            <input type="number" class="form-control " id="CantiBoletas" placeholder="000">
        </div>


        <!-- Botón que redirige a la vista "CANCELADA" -->
        <div class="mt-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                CALCULAR CANCELACION
            </button>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">CANCELACIONES</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row mb-3">
                                <div class="col-4">
                                    <b>CODIGO</b>
                                    <input type="number" class="form-control input-codigocancelacion" placeholder="000">
                                </div>
                                <br>
                                <br>
                                <div class="col-4">
                                    <b>CANCELACION</b>
                                    <input type="number" class="form-control input-cancelacion" placeholder="000">
                                </div>
                                <br>
                            </div>
                            <button type="button" class="btn btn-primary" id="regisboleta2">REGISTRAR</button>
                            <br>
                            <br>
                            <div class="col-4">
                                <b>TOTAL DE CANCELACIONES</b>
                                <input type="number" class="form-control calculoscancelacion " id="totalCancelacion"
                                    placeholder="000">
                            </div>
                            <br>
                            <b>CANTIDAD DE BOLETAS</b>
                            <div class="col-4">
                                <input type="number" class="form-control " id="CantidadBoletas2" placeholder="000">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <b>BOLETAS CANCELADAS</b>
        <div class="col-2">
            <input type="number" class="form-control " id="CantidadBoletas3" placeholder="000">
        </div>


        <div class="modal-footer">

            <button type="button" id="exportarExcel" class="btn btn-primary">GUARDAR TOTAL</button>
        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


    <script>
        let listadoBoletas = [];
        let listadocancelacion = [];

        function exportarExcel() {
          

            // Supongamos que tienes dos arrays: dataPremios y dataCancelacion
            let wsPremios = XLSX.utils.json_to_sheet(listadoBoletas);
            let wsCancelacion = XLSX.utils.json_to_sheet(listadocancelacion);

            // Cambiar el ancho de las columnas en la hoja de premios:
            // Por ejemplo, la primera columna con ancho 20 caracteres y la segunda con 25
            wsPremios['!cols'] = [{ wch: 20 }, { wch: 25 }];

            // Si deseas reescribir los encabezados:
            XLSX.utils.sheet_add_aoa(wsPremios, [["Código", "Premio"]], { origin: "A1" });

            // Para la hoja de cancelación, por ejemplo:
            wsCancelacion['!cols'] = [{ wch: 15 }, { wch: 18 }];
            XLSX.utils.sheet_add_aoa(wsCancelacion, [["Código", "Cancelación"]], { origin: "A1" });

            // Agrega la hoja al libro, con el nombre que prefieras (por ejemplo "Boletas")
            // XLSX.utils.book_append_sheet(workbook, worksheet, "Boletas");
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, wsPremios, "Premios");
            XLSX.utils.book_append_sheet(wb, wsCancelacion, "Cancelación");

            // Genera y descarga el archivo Excel
            XLSX.writeFile(wb, "boletas.xlsx");
        }

        // Puedes vincular esta función a un botón
        $('#exportarExcel').on('click', exportarExcel);


        function recalcular() {
            let suma = 0;
            // Sumar los valores de los 5 inputs
            $('.num-input').each(function () {
                let valor = parseFloat($(this).val()) || 0;
                suma += valor;
            });
            $('#resultado').val(suma);

            // Obtener el valor de premios y calcular el total final
            let premios = parseFloat($('#premios').val()) || 0;
            let finalTotal = suma - premios;
            $('#finalTotal').val(finalTotal);
        }


        $(document).ready(function () {


            $('.num-input, #premios').on('input', recalcular);

            $('#regisboleta').on('click', function () {
                // Obtén los valores de los inputs y conviértelos a los tipos deseados.
                const premio = parseFloat($('.input-premio').val()) || 0;
                const codigo = $('.input-codigo').val(); // O parsearlo a número, según corresponda

                // Crea un objeto que represente la boleta.
                let boleta = {
                    codigo: codigo,
                    premio: premio
                };

                // Agrega el objeto al listado.
                listadoBoletas.push(boleta);

                // Limpia los inputs (o restablécelos según tus necesidades)
                $('.input-premio').val(0);
                $('.input-codigo').val(0);

                // Actualiza la suma y la cantidad, si es necesario.
                let suma = listadoBoletas.reduce((total, item) => total + item.premio, 0);
                $(".calculosPremios").val(suma);
                $('#CantidadBoletas').val(listadoBoletas.length);
                $('#CantiBoletas').val(listadoBoletas.length);
            });

            $('#regisboleta2').on('click', function () {
                const cancelacion = parseFloat($('.input-cancelacion').val()) || 0;
                const codigo2 = $('.input-codigocancelacion').val();

                let bolecance = {
                    codigo2: codigo2,
                    cancelacion: cancelacion
                };

                listadocancelacion.push(bolecance);

                $('.input-cancelacion').val(0);
                $('.input-codigocancelacion').val(0);

                let suma2 = listadocancelacion.reduce((total, item) => total + item.cancelacion, 0);
                $(".calculoscancelacion").val(suma2);
                $('#CantidadBoletas2').val(listadocancelacion.length);
                $('#CantidadBoletas3').val(listadocancelacion.length);

            });


        });
    </script>
</body>

</html>
